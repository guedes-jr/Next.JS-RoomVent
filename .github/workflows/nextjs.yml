name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: âš™ï¸ Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      - name: â™»ï¸ Restore Next.js cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-

      # ğŸ‘‰ Instala como vocÃª fez localmente (sem usar CI)
      # Se o lock estiver MUITO divergente, descomente a linha de "rm" para recriar o lock no CI.
      - name: ğŸ“¦ Install dependencies (legacy peer deps)
        run: |
          # rm -f package-lock.json
          npm install --no-audit --no-fund --legacy-peer-deps

      - name: ğŸ—ï¸ Build with Next.js
        run: |
          npx --no-install next build
          npx --no-install next export

      - name: ğŸš€ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸŒ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
